name: my_home_app
description: "Search and sale of real estate app."
publish_to: "none"
version: 0.0.1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  surf_lint_rules: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: TBCXBold
      fonts:
        - asset: fonts/TBCX/TBCX-Bold.ttf
    - family: TBCXMedium
      fonts:
        - asset: fonts/TBCX/TBCX-Medium.ttf
    - family: TBCXRegular
      fonts:
        - asset: fonts/TBCX/TBCX-Regular.ttf
